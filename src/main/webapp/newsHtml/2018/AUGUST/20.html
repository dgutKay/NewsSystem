<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href="/NewsSystem/css/1.css" rel="stylesheet" type="text/css">
<script type="text/javascript"
	src="/NewsSystem/js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//提交用户对文章的评论
		$("#addCommentForm").on("submit", function(ev) {
			var url = "/NewsSystem/servlet/CommentServlet?condition=addComment";
			$("#page").val("1");
			var data = $("#pageInfo").serialize() + "&" + $("#addCommentForm").serialize();
			//jQuery.post(url, [data], [callback], [type])
			//callback:发送成功时回调函数。
			//type:返回内容格式，xml, html, script, json, text, _default。
			$.post(url, data, function(data, textStatus) {
				if (textStatus == "success") {
					$("#showComment").html(data);
					$("#addCommentTextarea").val(""); //清空内容
				} else
					alert("添加失败！");
			}, "html");

			ev.preventDefault();
		});
	});

	function getOnePage(type, orderFieldName) {
		var page = $("#page");

		pageValue = parseInt(page.val());
		if (type == "first") {
			page.val("1");
		} else if (type == "pre") {
			pageValue -= 1;
			page.val(pageValue.toString());
		} else if (type == "next") {
			pageValue += 1;
			page.val(pageValue.toString());
		} else if (type == "last") {
			page.val($("#totalPageCount").val());
		}

		//提交
		$("#showComment").load("/NewsSystem/servlet/CommentServlet?condition=showComment", $("#pageInfo").serialize());
	}

	function praise(commentId, thisobj) { //thisobj表示当前被点击的元素（标签）对象
		$.ajax({
			type : "post",
			dataType : "json",
			url : "/NewsSystem/servlet/CommentServlet?condition=praise&commentId=" + commentId,
			data : $("#pageInfo").serialize(),
			success : function(data) {
				if (data != null) {
					if (data.result > 0) {
						$(thisobj).next().html(data.result); //next（）：下一个兄弟节点，text(data)：设置元素内部文字内容为data
					} else alert("点赞失败！");
				}
			},
			error : function() {
				alert("无权限！");
			}
		});
	}

	function model(commentId) {
		$("#model").show();
		$("#replyCommentForm").on("submit", function(ev) {
			var url = "/NewsSystem/servlet/CommentServlet?condition=addComment" + "&commentId=" + commentId;
			$("#page").val("1");
			var data = $("#pageInfo").serialize() + "&" + $("#replyCommentForm").serialize();

			$("#showComment").load(url, data);
			ev.preventDefault();
		});
	}
</script>
</head>
<body>
	<!--新闻内容 -->
	<div class="center" style="width:800px;margin-top:30px;">
		<table width="800" border="0">
			<tbody>
				<tr>
					<td class="newsCaption">被勒布朗踢到要害？一哥：没感觉到 不希望有人禁赛</td>
				<tr>
					<td align="center" height="50">作者：OnFire&nbsp;
						&nbsp;&nbsp; &nbsp;&nbsp; &nbsp; <myTag:LocalDateTimeTag
							dateTime="2018-08-31T07:04" type="YMDHM" />
					</td>
				</tr>
				<tr>
					<td height="30"><hr></td>
				</tr>
				<tr>
					<td><p style="margin-top: 0px; margin-bottom: 25px; padding: 0px; text-indent: 28px; font-size: 14px; text-align: justify; word-wrap: break-word; word-break: normal; color: rgb(43, 43, 43); font-family: simsun, arial, helvetica, clean, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);">昨天总决赛G3最后时刻，勒布朗-詹姆斯的三分出手被安德烈-伊戈达拉拍掉，骑士因此失去了反败为胜的最后机会。不过这一球，通过慢镜回放，詹姆斯似乎有一个抬脚提到对方下体的动作。</p><p style="margin-top: 0px; margin-bottom: 25px; padding: 0px; text-indent: 28px; font-size: 14px; text-align: justify; word-wrap: break-word; word-break: normal; color: rgb(43, 43, 43); font-family: simsun, arial, helvetica, clean, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);">不过，一哥本人倒是并未察觉：“你知道最疯狂的是什么吗？我甚至都没感觉到。”</p><p style="margin-top: 0px; margin-bottom: 25px; padding: 0px; text-indent: 28px; font-size: 14px; text-align: justify; word-wrap: break-word; word-break: normal; color: rgb(43, 43, 43); font-family: simsun, arial, helvetica, clean, sans-serif; white-space: normal; background-color: rgb(255, 255, 255);">“后来看回放时，我才意识到，‘哦，我甚至不知道还有这事儿。’”他说，“有人告诉我，而我并不清楚发生了什么。不过我不会做那个告状的人，说谁（下一场）不应该打，因为你想要大家都全员出战，对吧？”</p><p><br/></p></td>
				</tr>
				<tr>
					<td height="30"><hr></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--回复评论 -->
	<div id="addComment">
		<div class="center" style="width:800px;margin-top:30px;">
			<form id="addCommentForm">
				<div class="center" style="width:500px">
					<textarea name="content" cols="72" rows="8" id="addCommentTextarea"
						required></textarea>
				</div>
				<p>
				<div class="center" style="width:50px;height:80px;">
					<br> <input type="submit" value="  提 交 评 论  ">
				</div>
			</form>
		</div>
	</div>

	<div id="showComment"> 
		<form id="showCommnentForm">
			<div class="center" style="width:600px">
			  <a name="commentsStart"></a>
			  <div class="commentsHead">最新评论</div>
				<div class="commentsHead" style="text-align:center;">
					<table align="center" cellpadding="5" cellspacing="0" width="600px">
						<tr>
   
						</tr>
						<tr align="center">
							<td colspan="4">total: 0
								pages</td>
						</tr>
					</table>
				</div>
			</div>
		</form>

		<div id="model" style="display: none;">
			<form id="replyCommentForm">
				<div class="modelContent">
					<table>
						<tbody>
							<tr>
								<td colspan="2"><textarea name="content" cols="60" rows="8"
										id="content" required></textarea></td>
							</tr>
							<tr>
								<td align="center"><input type="submit" name="submit"
									id="submit" value="提交"></td>
								<td align="center"><input type="button"
									onclick="$('#model').hide();" value="取消"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>

		<form id="pageInfo">
			<input type="hidden" name="newsId" id="newsId" value="20">
			<input type="hidden" name="page" id="page"
				value="0"> <input type="hidden"
				name="pageSize" id="pageSize" value="2">
			<input type="hidden" name="totalPageCount" id="totalPageCount"
				value="0" /> <input type="hidden"
				name="allRecordCount" id="allRecordCount"
				value="0">
		</form>
	</div>
</body>
</html>
